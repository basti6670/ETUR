<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="löschen-container"> 
        <form action="Boilerplate.html">
            <button>Zurück zum Anlegen</button>
        </form>
    </div>
    <div class="container">
        <h2>Vor- und Nachnamen eingeben</h2>
        <form id="nameForm">
            <input type="text" id="firstName" placeholder="First Name" required><br>
            <input type="text" id="lastName" placeholder="Last Name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<style>
    body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const nameForm = document.getElementById('nameForm');

    nameForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        deleteFromJSON(firstName, lastName);
    });
});

function deleteFromJSON(firstName, lastName) {
    fetch('Customers.json')
        .then(response => response.json())
        .then(data => {
            const customers = data.customers;

            const filteredCustomers = customers.filter(customer => customer.firstname === firstName && customer.lastname === lastName);

            if (filteredCustomers.length > 0) {
                filteredCustomers.forEach(customer => {
                    const index = customers.indexOf(customer);
                    customers.splice(index, 1);
                    console.log('Customer deleted:', customer);
                });

            } else {
                console.log('No customer found with the specified first and last names.');
            }
        })
        .catch(error => {
            console.error('Error loading JSON file:', error);
        });
}
</script>
</html>
