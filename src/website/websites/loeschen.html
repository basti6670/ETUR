<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="löschen-container"> 
        <form action="Boilerplate.html">
            <button>Zurück zum Anlegen</button>
        </form>
    </div>
    <div class="container">
        <h2>Vor- und Nachnamen eingeben</h2>
        <form id="nameForm">
            <input type="text" id="firstName" placeholder="Vorname" required><br>
            <input type="text" id="lastName" placeholder="Nachname" required><br>
            <button type="submit">Absenden</button>
        </form>
    </div>
</body>
<style>
    body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const nameForm = document.getElementById('nameForm');

    nameForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        deleteFromXML(firstName, lastName);
    });
});

function deleteFromXML(firstName, lastName) {
    const elementsToDelete = xmlDoc.querySelectorAll('Person[firstName="' + firstName + '"][lastName="' + lastName + '"]');
    
    elementsToDelete.forEach(function(element) {
        element.parentNode.removeChild(element);
        console.log('Element gelöscht:', element);
    });

}
</script>
</html>
